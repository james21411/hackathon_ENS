<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Course de Particules</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #f0f8ff, #e6f0ff);
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }

    #piste {
      width: 100%;
      height: 200px;
      border: 2px solid #444;
      margin-top: 20px;
      position: relative;
      background-color: #f9f9f9;
    }

    .particule {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      position: absolute;
      top: 40px;
    }

    #bleu {
      background-color: blue;
      top: 50px;
    }

    #rouge {
      background-color: red;
      top: 120px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #resultat {
      font-size: 20px;
      margin-top: 15px;
      color: #008000;
    }
  </style>
</head>
<body>

  <h1>üèÅ Course de Particules</h1>

  <div id="piste">
    <div id="bleu" class="particule"></div>
    <div id="rouge" class="particule"></div>
  </div>

  <button onclick="lancerCourse()">Lancer la course</button>
  <div id="resultat"></div>

  <script>
    const bleu = document.getElementById("bleu");
    const rouge = document.getElementById("rouge");
    const resultat = document.getElementById("resultat");

    let duree = 5; // secondes
    let fps = 60;

    function lancerCourse() {
      resultat.textContent = "";
      let t = 0;
      let dt = 1 / fps;

      let x1 = 0; // MRU
      let v1 = 100; // pixels/s
      let a1 = 0;

      let x2 = 0; // MRUA
      let v2 = 0;
      let a2 = 40; // pixels/s¬≤

      bleu.style.left = "0px";
      rouge.style.left = "0px";

      const interval = setInterval(() => {
        t += dt;

        x1 = v1 * t + 0.5 * a1 * t * t;
        x2 = v2 * t + 0.5 * a2 * t * t;

        bleu.style.left = `${x1}px`;
        rouge.style.left = `${x2}px`;

        if (t >= duree) {
          clearInterval(interval);
          if (x1 > x2) {
            resultat.textContent = "üöÄ Le BLEU (MRU) a gagn√© !";
          } else if (x2 > x1) {
            resultat.textContent = "üöó Le ROUGE (acc√©l√©r√©) a gagn√© !";
          } else {
            resultat.textContent = "üü∞ √âgalit√© parfaite !";
          }
        }
      }, 1000 / fps);
    }
  </script>

</body>
</html>
